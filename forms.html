<!DOCTYPE html>
<html>
  <head>
   <meta charset="utf-8">
    <!--[if lt IE 9]>
      <script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
      <meta content="text/html; charset=utf-8" http-equiv="Content-Type">
    <![endif]-->
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no" />
    <title>Netshow.me</title>
    <!-- Bootstrap -->
    <link href="assets/bootstrap.css" rel="stylesheet" media="screen">
    <link href="assets/styles.css" rel="stylesheet" media="screen">
    <link href="assets/header.css" rel="stylesheet" media="screen">
    <link href="assets/banner.css" rel="stylesheet" media="screen">
    <link href="assets/boxes.css" rel="stylesheet" media="screen">
    <link href="assets/forms.css" rel="stylesheet" media="screen">
    <link href="assets/flat-ui.css" rel="stylesheet" media="screen">
  </head>
  <body>
    <section class="header">
      <div class="container">
        <div class="row">
          <div class="span4 logo">
            <a href"#"><img src="assets/images/logo.png" width="240" height="43" alt="Netshow.me"></a>
          </div>
          <div class="span3 search">
            <form class="form-search">
              <input type="text" class="input-medium search-query">
            </form>
          </div>
          <div class="span4 pull-right user-account">
            <p>Bem-vindo ao Netshow.me | <a href="#">cadastre-se</a>  <a href="#">login</a></p>
            <a class="btn-facebook" href="#">Logar com o facebook</a>
          </div>
        </div>
      </div>
    </section>
    <!-- header logado -->
    <section class="forms">
      <div class="container row">
        <div class="span12">
          <form class="form-horizontal">
          <fieldset>

          <!-- Form Name -->
          <legend>Form Name</legend>

          <!-- Text input-->
          <div class="control-group">
            <label class="control-label">Text Input</label>
            <div class="controls">
              <input id="textinput" name="textinput" type="text" placeholder="placeholder" class="input-xlarge">
              <p class="help-block">help</p>
            </div>
          </div>

          <!-- File Button --> 
          <div class="control-group">
            <label class="control-label">File Button</label>
            <div class="controls">
              <input id="filebutton" name="filebutton" class="input-file" type="file">
            </div>
          </div>

          <!-- Select Basic -->
          <div class="control-group">
            <label class="control-label">Select Basic</label>
            <div class="controls">
              <select id="selectbasic" name="selectbasic" class="input-xlarge">
                <option>Option one</option>
                <option>Option two</option>
              </select>
            </div>
          </div>

          <!-- Prepended text-->
          <div class="control-group">
            <label class="control-label">Prepended Text</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on">prepend</span>
                <input id="prependedtext" name="prependedtext" class="span2" placeholder="placeholder" type="text">
              </div>
              <p class="help-block">help</p>
            </div>
          </div>

          <!-- Prepended checkbox -->
          <div class="control-group">
            <label class="control-label">Prepended Checkbox</label>
            <div class="controls">
              <div class="input-prepend">
                <span class="add-on">
                  <label class="checkbox">
                    <input type="checkbox">
                  </label>
                </span>
                <input id="prependedcheckbox" name="prependedcheckbox" class="span2" type="text" placeholder="placeholder">
              </div>
              <p class="help-block">help</p>
            </div>
          </div>

          <!-- Button Drop Down -->
          <div class="control-group">
            <label class="control-label">Button Drop Down</label>
            <div class="controls">
              <div class="input-append">
                <input id="buttondropdown" name="buttondropdown" class="span2" placeholder="placeholder" type="text">
                <div class="btn-group">
                  <button class="btn dropdown-toggle" data-toggle="dropdown">
                    Action
                    <span class="caret"></span>
                  </button>
                  <ul class="dropdown-menu">
                    <li><a href="#">Option one</a></li>
                    <li><a href="#">Option two</a></li>
                    <li><a href="#">Option three</a></li>
                  </ul>
                </div>
              </div>
            </div>
          </div>

          <!-- Textarea -->
          <div class="control-group">
            <label class="control-label">Text Area</label>
            <div class="controls">                     
              <textarea id="textarea" name="textarea">default text</textarea>
            </div>
          </div>

          </fieldset>
          </form>
          
        </div>
      </div>
    </section>
    
    
    
    
    <script src="assets/bootstrap.min.js"></script>
  </body>
</html>
